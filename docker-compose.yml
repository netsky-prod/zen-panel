version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zenpassword}
      POSTGRES_DB: ${POSTGRES_DB:-zen_vpn}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zen}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zen-network

  # Go API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: zen-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-zen}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-zenpassword}
      DB_NAME: ${POSTGRES_DB:-zen_vpn}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zen-network

  # React Admin Panel
  panel:
    build:
      context: ./panel
      dockerfile: Dockerfile
    container_name: zen-panel
    restart: unless-stopped
    ports:
      - "${PANEL_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - zen-network

  # sing-box VPN Server
  singbox:
    image: ghcr.io/sagernet/sing-box:latest
    container_name: zen-singbox
    restart: unless-stopped
    ports:
      - "${REALITY_PORT:-8443}:8443"      # VLESS+REALITY
      - "${HYSTERIA_PORT:-8444}:8444/udp" # Hysteria2
    volumes:
      - singbox_config:/etc/sing-box
    command: ["run", "-c", "/etc/sing-box/config.json"]
    cap_add:
      - NET_ADMIN
    networks:
      - zen-network

  # Node Agent - manages sing-box config
  node-agent:
    build:
      context: ./node-agent
      dockerfile: Dockerfile
    container_name: zen-node-agent
    restart: unless-stopped
    ports:
      - "${NODE_AGENT_PORT:-8880}:8880"  # API для управления нодой
    environment:
      CONFIG_PATH: /etc/sing-box/config.json
      API_TOKEN: ${NODE_API_TOKEN:-secret-node-token}
      LISTEN_ADDR: ":8880"
    volumes:
      - singbox_config:/etc/sing-box
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - singbox
    networks:
      - zen-network

volumes:
  singbox_config:
  postgres_data:

networks:
  zen-network:
    driver: bridge
