version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zenpassword}
      POSTGRES_DB: ${POSTGRES_DB:-zen_vpn}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zen}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zen-network

  # Go API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: zen-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-zen}:${POSTGRES_PASSWORD:-zenpassword}@postgres:5432/${POSTGRES_DB:-zen_vpn}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zen-network

  # React Admin Panel
  panel:
    build:
      context: ./panel
      dockerfile: Dockerfile
    container_name: zen-panel
    restart: unless-stopped
    ports:
      - "${PANEL_PORT:-3000}:80"
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:8080}
    depends_on:
      - api
    networks:
      - zen-network

volumes:
  postgres_data:

networks:
  zen-network:
    driver: bridge
